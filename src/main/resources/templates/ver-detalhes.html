<div th:replace="fragments/cabecalho :: cabecalho"></div>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" th:text="${'Partida: ' + partida.titulo}"></h1>
            <p th:text="${'A partida com o identificador: ' + partida.id}"></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Jogadores</th>
                            <th>Desempenho</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jogador: ${jogadores}" th:object="${jogador}">
                            <td th:text="*{nome}"></td>  
                            <td><a th:href="@{/ver-detalhes-jogador/{id}/(id=*{id})}">Detalhes</a></td>                           
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
               <b> <p th:text="${'Palavras da partida: ' + partida.palavras}"></p> </b>                
            </div>
        </div>

        <hr>

    </div> 

</main>

<div th:replace="fragments/rodape :: rodape"></div>
